<!-- ======= Contact Section ======= -->
<section class="contact" id="contact">
    <div class="container" data-aos="fade-up">


        <div class="container">
            <section
                    class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a class="logo d-flex align-items-center w-auto" href="index.html">
                                    <img alt="" src="assets/images/ezicar.png" style="width:100px; height:200px;">
                                </a>
                            </div><!-- End Logo -->

                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Sign In</h5>
                                        <p class="text-center small">Enter your details to Register</p>
                                    </div>

                                    <form class="row g-3 needs-validation" novalidate>


                                        <!--name-->
                                        <div class="form-group col-md-6 mb-3">
                                            <!--                                            <label for="name">Your Name</label>-->
                                            <input type="text" placeholder="Your Name" name="name" class="form-control" id="nameSignIn" required>
                                        </div>

                                        <!--email-->
                                        <div class="form-group col-md-6 mb-3">
                                            <!--                                            <label for="name">Your Email</label>-->
                                            <input type="email" placeholder="Email" class="form-control" name="email" id="emailSignIn" required>
                                        </div>

                                        <!--nic-->
                                        <div class="form-group col-md-6 mb-3">
                                            <input type="text" placeholder="NIC" name="name" class="form-control" id="nicSignIn" required>
                                        </div>

                                        <!--Address-->
                                        <div class="form-group col-md-6">
                                            <input type="text" placeholder="Address" name="name" class="form-control" id="addressSignIn" required>
                                        </div>

                                        <!--Contact-->
                                        <div class="form-group col-md-6">
                                            <input type="text" placeholder="Contact" name="name" class="form-control" id="contactSignIn" required>
                                        </div>

                                        <!--Driving License-->
                                        <div class="form-group col-md-6">
                                            <input type="text" placeholder="Driving License" name="name" class="form-control" id="drivingLicenseSignIn" required>
                                        </div>

                                        <div class="w-100">
                                            <label for="register-form-NIC-image" class="form-label ">NIC Image or Driving Licence Image</label>
                                            <input style="border: 1px solid gray" class="form-control  " type="file" id="register-form-NIC-image">
                                        </div>




                                        <!--username-->
                                        <div class="col-12">
                                            <label class="form-label" for="yourUsername">Username</label>
                                            <div class="input-group has-validation">
                                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                                <input class="form-control" id="yourUsername" name="username" required
                                                       type="text">
                                                <div class="invalid-feedback">Please enter your username.</div>
                                            </div>
                                        </div>

                                        <!--Password-->
                                        <div class="col-12">
                                            <label class="form-label" for="yourPassword">Password</label>
                                            <input class="form-control" id="yourPassword" name="password" required
                                                   type="password">
                                            <div class="invalid-feedback">Please enter your password!</div>
                                        </div>

                                        <!--RememberMe-->
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" id="rememberMe" name="remember"
                                                       type="checkbox"
                                                       value="true">
                                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                            </div>
                                        </div>

                                        <!--submit btn-->
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">Sign In</button>
                                        </div>

                                        <!--OR-->
                                        <div class="col-12" style="height: 22px">
                                            <p class="small" style="margin-left: 385px">OR</p>
                                        </div>

                                        <!--Sign in with google-->
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">Sign in with Google
                                            </button>
                                        </div>
                                    </form>

                                </div>

                        </div>
