<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin-Login</title>

    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->

    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <!--
        <link href="assets/css/main.css" rel="stylesheet">
    -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/normalize.css">

    <link href="assets/cssStyle/login/loginForm.css" rel="stylesheet">

</head>
<body>
<!--login-->
<main id="spaAdminLogin">

    <!-- !&#45;&#45; ======= Header ======= &ndash;&gt;-->
    <header id="header" class="fixed-top header-scrolled ">
        <div class="container d-flex align-items-center">

            <!-- <img src="assets/images/ezicar.png" alt="">-->

            <a  href="index.html" class="logo me-auto"><img src="assets/images/ezicar%20White.png"  alt="" class="img-fluid"></a>


            <nav id="navbar" class="navbar">
                <ul>
                    <li id="navHomeLogin"><a class="nav-link scrollto active" >Home</a></li>
                    <li><a class="nav-link scrollto" >About Us</a></li>
                    <li><a class="nav-link scrollto" >Services</a></li>
                    <li id="navCarstoreLogin"><a class="nav-link scrollto" >Car Store</a></li>
                    <!--
                                            <li><a class="nav-link scrollto" >Log In</a></li>
                    -->
                </ul>
                <!--
                            <i class="bi bi-list mobile-nav-toggle"></i>
                -->
            </nav><!-- .navbar -->

        </div>
    </header><!-- End Header -->


    <!-- ======= HeadSlid ======= -->
    <!-- ======= top key change picture Section ======= -->
    <section  id="hero" class="d-flex align-items-center text-white">
        <h1>Car Rental</h1>
        <br>


    </section><!-- End top key change picture section --><!-- End HeadSlid -->

    <main>
        <div class="container">

            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a  class="logo d-flex align-items-center w-auto">
                                    <img src="assets/images/ezicar.png" style="width:100px; height: 100px;" alt="">

                                </a>
                            </div><!-- End Logo -->

                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                        <p class="text-center small">Enter your username & password to login</p>
                                    </div>

                                    <form class="row g-3 needs-validation" novalidate>

                                        <div class="col-12">
                                            <label for="yourUsername" class="form-label">Username</label>
                                            <div class="input-group has-validation">
                                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                                <input type="text" name="username" class="form-control" id="yourUsername" required>
                                                <div class="invalid-feedback">Please enter your username.</div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="yourPassword" class="form-label">Password</label>
                                            <input type="password" name="password" class="form-control" id="yourPassword" required>
                                            <div class="invalid-feedback">Please enter your password!</div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMeLogIn">
                                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="button">Login</button>
                                            <br>
                                        </div>
                                        <div>
                                            <h3 style="text-align: center">OR</h3>
                                        </div>

                                        <div class="col-12">
                                            <!--<p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>-->
                                            <button class="btn btn-primary w-100" style="background-color: #1F1D2E" type="button" id="RegisterBtnLogin"><a style="color: #FFFFFF; text-decoration: none" >Register</a></button>
                                        </div>


                                    </form>

                                </div>
                            </div>

                            <div class="car-img">
                                <img src="assets/images/luxury.png" alt="" width="800px" height="500">
                            </div>

                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main><!-- End #main -->

</main>


<script src="assets/js/jquery-3.6.1.min.js"></script>

<script src="assets/vendor/echarts/echarts.min.js"></script>
<script src="assets/vendor/quill/quill.min.js"></script>

<script src="js/main.js"></script>
